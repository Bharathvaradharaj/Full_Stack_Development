<style>
        div {


                background-color: red;
                width: 100px;
                height: 100px;
                animation-name: boxmove;
                animation-duration: 5s;
                animation-iteration-count: infinite;

        }

        @keyframes boxmove {
                0% {
                        margin-left: 0px;
                        margin-top: 0px;
                }

                25% {

                        margin-top: 200px;
                        margin-left: 0px;


                }

                50% {
                        margin-top: 200px;

                        margin-left: 200px;
                }

                75% {
                        margin-left: 200px;

                        margin-top: 0px;

                }

                100% {

                        margin-right: 200px;
                        

                }
        }
</style>
