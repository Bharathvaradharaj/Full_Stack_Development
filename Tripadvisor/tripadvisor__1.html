<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tripadviosr</title>
    <link rel="stylesheet" href="tripadvios__1.css">
</head>

<body>
    <div class="Trip__header__overall">
        <div class="Trip__header">


            <!-- Header section -->
            <div class="Trip__menu__logo">
                <!-- Header mennu bar -->
                <div class="Trip__header__menubar">
                    <img class="Trip__header__img2" src="./Images/list.png">

                </div>

                <!-- Header logo -->

                <div class="Trip__header__logo">
                    <img class="Trip__header__img1"
                        src="./Images/Tripadvisor_lockup_horizontal_secondary_registered.svg">
                </div>
            </div>



            <!-- Header list -->
            <div class="Trip__header__list__overall">
                <ul class="Trip__header__list">
                    <li class="Discover">Discover</li>
                    <li class="Trips" id="trip">Trips</li>
                    <li class="Review">Review</li>
                    <li class="Flight">Flight</li>


                </ul>

            </div>

            <div class="Trip__header__end__section">
                <div class="Trip__header__INR">

                    <img class="Trip__header__globalicon" src="./Images/world.png">

                    <p> | INR</p>

                </div>
                <!-- Header sign in -->

                <div class="sign__in">

                    <p>Sign in </p>
                </div>



            </div>
        </div>
    </div>



    <div class="Trip__categories__section__">

        <div class="Categ__1">

            <img src="./Images/arrow.png">

            <h3> Search All</h3>
        </div>

        <div class="Categ__2">

            <img src="./Images/bed.png">
            <p>Hotel</p>
        </div>

        <div class="Categ__3">

            <img src="./Images/voucher.png">
            <p>Things to Do</p>
        </div>

        <div class="Categ__4">

            <img src="./Images/restaurant.png">
            <p>Restaurant</p>
        </div>

        <div class="Categ__5">

            <img src="./Images/letter.png">
            <p>Holidays Homes</p>
        </div>

    </div>








</body>

</html>
