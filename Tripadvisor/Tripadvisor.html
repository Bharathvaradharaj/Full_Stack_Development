<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tripadvisor</title>

    <link rel="stylesheet" href="Tripadvisor.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">

<body>


    <section class="header__overall">

        <div class="Trip__header">

            <div class="header__s1">



                <img src="./Images/Tripadvisor_lockup_horizontal_secondary_registered.svg">
            </div>

            <div class="header__s2">


                <b class="header__s2__1"> Discover</b>
                <b class="header__s2__2"> Trips</b>
                <b class="header__s2__3"> Review</b>
                <b class="header__s2__4"> Flight</b>

            </div>
            <div class="header__s3">
                <div class="header__s3__1">



                    <img src="./Images/world.png">
                    <b> | INR</b>

                </div>

                <div class="header__s3__2">

                    <p> Sign in</p>
                </div>
            </div>

        </div>

    </section>


    <section class="Trip__section">

        <div class="Trip__section__s1">

            <h1> Where to?</h1>
        </div>


    </section>

    <section class="Trip__section__2">


        <div class="Trip__section__2__s1">

            <img class="Trip__section__2__s1__img" src="./Images/top.png">
            <h1 class="Trip__section__searchall"> Search All</h1>

        </div>

        <div class="Trip__section__2__s2">

            <img class="Trip__section__2__s2__img" src="./Images/bed.png">
            <h1 class="Trip__section__hotels"> Hotels</h1>

        </div>
        <div class="Trip__section__2__s3">

            <img class="Trip__section__2__s3__img" src="./Images/voucher.png">
            <h1 class="Trip__section__things"> Things to Do</h1>

        </div>
        <div class="Trip__section__2__s4">

            <img class="Trip__section__2__s4__img" src="./Images/restaurant.png">
            <h1 class="Trip__section__restaurants"> Restaurants</h1>

        </div>
        <div class="Trip__section__2__s2">

            <img class="Trip__section__2__s5__img" src="./Images/letter.png">
            <h1 class="Trip__section__hh"> Holidays Homes</h1>

        </div>


    </section>

    <div class=" Search__seaction__overall">
        <div class="Trip__search__section">
            <div class="Trip__search__section__s1"> <img src="./Images/search.png">
                <input type="text" placeholder="Plane to go, Things to do, Hotels">

            </div>
            <button> Search</button>


        </div>
    </div>


    <div class="trip_image__section">
        <div class="trip_image">
            <img src="./Images/home-gai-entry-dv.png">
        </div>

        <div class="trip_image__words__overall">
            <div class="trip_image__s1">

                <p>Powered by AI</p>
                <p class="beta">BETA</p>
            </div>

            <div class="trip_image__s2">

                <b>Build a trip in minutes</b>
            </div>

            <div class="trip_image__s3">
                <h2>Get a personalised itinerary just for you, guided by traveller tips and reviews.</h2>

            </div>

        </div>

    </div>

    </div>




</body>

</html>
